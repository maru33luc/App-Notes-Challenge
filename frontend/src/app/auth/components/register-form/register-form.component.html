<!-- registro.component.html -->

<div class="container">
    <h2>Registro de Usuario</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese su nombre">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="correo" placeholder="Ingrese su correo electrónico">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="contraseñaHash" placeholder="Ingrese su contraseña">
      </div>
  
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
