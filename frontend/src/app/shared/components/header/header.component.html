<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/notes']">NotasApp</a>

      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <ng-container *ngIf="isLoggedIn; else loginButtons">
            <!-- Mostrar botones si el usuario está autenticado -->
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/notes']">Notas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/categories']">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/notes/archive']">Archivo</a>
            </li>
            <li class="nav-item">
              <span class="nav-link user">Bienvenid&#64; {{ userName }}!</span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary" (click)="logout()">Logout</button>
            </li>
          </ng-container>

          <ng-template #loginButtons>
            <!-- Mostrar botones si el usuario no está autenticado -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/login/log">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register/reg">Register</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
